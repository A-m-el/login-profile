<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <!-- This form will POST the data to the server when submitted -->
    <form method="post" >

        <!-- Name Field -->
        <label for="name">{{ form.name.label }}</label> <br>
        {{ form.name(size=32) }} <br>

        <!-- Email Field -->
        <label for="email">{{ form.email.label }}</label> <br>
        {{ form.email(size=32) }} <br>

        <!-- Password Field -->
        <label for="password">{{ form.password.label }}</label> <br>
        {{ form.password(size=32) }} <br>

        <!-- <label for="email">{{ form.email.label}}</label> -->

        <!-- Submit Button -->
        {{ form.register() }} <!-- This is the submit button from forms.py -->
    </form>
</body>
</html>
